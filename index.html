<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</head>

<body>

  <!-- âœ… ADDED: BACKGROUND MUSIC -->
  <audio id="bgMusic" loop>
    <source src="music/Taylor Swift - Lover (Official Music Video).mp3" type="audio/mpeg">
    Your browser does not support audio
  </audio>

  <!-- Floating Hearts Background -->
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <span class="decor decor-1">ğŸˆ</span>
    <span class="decor decor-2">ğŸ</span>
    <span class="decor decor-3">ğŸŒ¹</span>
    <span class="decor decor-4">ğŸ’</span>

    <h1 class="title">ğŸ‚ Happy Birthday Menuka (Mimi)! ğŸ‰</h1>

    <div class="messages">
      <p>Wishing you endless smiles, laughter, and happiness ğŸ’–</p>
      <p class="sparkle">You are my sunshine and my happiness âœ¨</p>
      <p>May your year be full of love and magic ğŸ¥°</p>
    </div>

    <div class="photos" id="photoContainer"></div>

    <div class="footer">
      <p>ğŸ’• Made with all my love, just for you ğŸ’•</p>
    </div>
  </div>

  <script>
    // ğŸ‰ Confetti
    function launchConfetti() {
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff6b9d', '#ff8a9b', '#ffb6c1', '#ffd1dc', '#fff0f5', '#c44569']
      });
    }
    launchConfetti();
    setInterval(launchConfetti, 4000);

    // ğŸ–¼ Photos
    const photoFiles = [
      "photos/1000213254.jpg",
      "photos/1000213270.jpg",
      "photos/1000213285.jpg",
      "photos/1000213443.jpg"
    ];

    const container = document.getElementById('photoContainer');
    photoFiles.forEach(url => {
      const card = document.createElement('div');
      card.className = 'photo-card';

      const img = document.createElement('img');
      img.src = url;
      img.alt = "Mimi Photo";
      img.loading = "lazy";

      const overlay = document.createElement('div');
      overlay.className = 'photo-overlay';

      card.appendChild(img);
      card.appendChild(overlay);
      container.appendChild(card);
    });

    // ğŸ’• Floating hearts
    const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'â¤ï¸', 'ğŸ©·'];
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 16) + 'px';
      heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }

    for (let i = 0; i < 8; i++) setTimeout(createHeart, i * 400);
    setInterval(createHeart, 1500);

    /* ğŸµ START MUSIC ON FIRST CLICK (ADDED) */
    const bgMusic = document.getElementById("bgMusic");
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(() => {});
        musicStarted = true;
      }
    }

    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);
  </script>

</body>
</html>
