<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Happy Birthday Mimi üéÇ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff8a9b 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      overflow-x: hidden;
    }

    h1 { font-family: 'Playfair Display', serif; }

    .container {
      background: linear-gradient(180deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.08) 100%);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 32px;
      box-shadow: 
        0 25px 50px rgba(0,0,0,0.25),
        inset 0 1px 0 rgba(255,255,255,0.3);
      padding: 40px 20px;
      max-width: 500px;
      width: 100%;
      position: relative;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .title {
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      color: #fff;
      text-align: center;
      margin-bottom: 24px;
      animation: bounce 2s ease-in-out infinite;
      text-shadow: 0 4px 30px rgba(0,0,0,0.3);
      line-height: 1.3;
    }

    .messages {
      text-align: center;
      margin-bottom: 32px;
    }

    .messages p {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.95);
      margin-bottom: 12px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: messageFade 0.8s forwards;
    }

    .messages p:nth-child(1) { animation-delay: 0.3s; }
    .messages p:nth-child(2) { animation-delay: 0.6s; }
    .messages p:nth-child(3) { animation-delay: 0.9s; }

    .sparkle { animation: sparkle 2s ease-in-out infinite; }

    .photos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 1.2s;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 
        0 15px 40px rgba(0,0,0,0.35),
        0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.9);
      animation: photoReveal 0.6s forwards;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo-card:nth-child(1) { animation-delay: 1.4s; }
    .photo-card:nth-child(2) { animation-delay: 1.6s; }
    .photo-card:nth-child(3) { animation-delay: 1.8s; }
    .photo-card:nth-child(4) { animation-delay: 2.0s; }

    .photo-card img {
      width: 100%;
      height: auto;
      min-height: 280px;
      max-height: 400px;
      object-fit: contain;
      background: linear-gradient(135deg, #fff 0%, #f8f8f8 100%);
      display: block;
      transition: transform 0.5s ease;
    }

    .photo-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(255,107,157,0.4) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .footer {
      text-align: center;
      background: rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 24px 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2.2s;
    }

    .footer p {
      font-size: 1.15rem;
      color: #fff;
      animation: float 3s ease-in-out infinite;
    }

    .decor {
      position: absolute;
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .decor-1 { top: -12px; left: -8px; }
    .decor-2 { top: -12px; right: -8px; }
    .decor-3 { bottom: -12px; left: -8px; }
    .decor-4 { bottom: -12px; right: -8px; }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      opacity: 0.25;
      animation: floatUp linear infinite;
    }

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes bounce { 50% { transform: translateY(-10px); } }
    @keyframes photoReveal { to { opacity: 1; transform: scale(1); } }
    @keyframes float { 50% { transform: translateY(-8px); } }
    @keyframes floatUp { to { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
    @keyframes messageFade { to { opacity: 1; transform: translateY(0); } }
    @keyframes sparkle { 50% { opacity: 0.7; } }
  </style>
</head>

<body>

  <!-- ‚úÖ BACKGROUND MUSIC (ADDED) -->
  <audio id="bgMusic" loop>
    <source src="music/Taylor Swift - Lover (Official Music Video).mp3" type="audio/mpeg">
  </audio>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <span class="decor decor-1">üéà</span>
    <span class="decor decor-2">üéÅ</span>
    <span class="decor decor-3">üåπ</span>
    <span class="decor decor-4">üíù</span>

    <h1 class="title">üéÇ Happy Birthday Menuka (Mimi)! üéâ</h1>

    <div class="messages">
      <p>Wishing you endless smiles, laughter, and happiness üíñ</p>
      <p class="sparkle">You are my sunshine and my happiness ‚ú®</p>
      <p>May your year be full of love and magic ü•∞</p>
    </div>

    <div class="photos" id="photoContainer"></div>

    <div class="footer">
      <p>üíï Made with all my love, just for you üíï</p>
    </div>
  </div>

  <script>
    function launchConfetti() {
      confetti({
        particleCount: 120,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    launchConfetti();
    setInterval(launchConfetti, 4000);

    const photoFiles = [
      "photos/1000213254.jpg",
      "photos/1000213270.jpg",
      "photos/1000213285.jpg",
      "photos/1000213443.jpg",
      "photos/IMG_1741.JPEG"
    ];

    const container = document.getElementById('photoContainer');
    photoFiles.forEach(url => {
      const card = document.createElement('div');
      card.className = 'photo-card';
      const img = document.createElement('img');
      img.src = url;
      card.appendChild(img);
      container.appendChild(card);
    });

    /* üéµ START MUSIC ON FIRST CLICK */
    const bgMusic = document.getElementById("bgMusic");
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(() => {});
        musicStarted = true;
      }
    }

    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);
  </script>

</body>
</html>
