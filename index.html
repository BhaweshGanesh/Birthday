<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ Happy Birthday Mimi ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f06292 0%, #ec407a 50%, #f48fb1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 { font-family: 'Playfair Display', serif; }

    .container {
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      backdrop-filter: blur(25px);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      padding: 50px 20px;
      max-width: 850px;
      width: 100%;
      position: relative;
    }

    .title {
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
      animation: bounce 2s infinite;
      text-shadow: 0 4px 25px rgba(0,0,0,0.3);
    }

    .messages {
      text-align: center;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 0.5s;
    }

    .messages p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.95);
      margin-bottom: 10px;
      line-height: 1.5;
      transform: translateY(20px);
      animation: messageFade 1s forwards;
    }

    .messages p:nth-child(1) { animation-delay: 0.6s; }
    .messages p:nth-child(2) { animation-delay: 1s; }
    .messages p:nth-child(3) { animation-delay: 1.4s; }

    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 2s;
    }

    .photo-card {
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: pop 1s forwards;
    }

    .photo-card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: #fff;
      transition: 0.5s ease;
    }

    .footer {
      text-align: center;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      backdrop-filter: blur(10px);
      animation: fadeIn 2s forwards;
      animation-delay: 3s;
    }

    .footer p {
      font-size: 1.2rem;
      color: #fff;
      animation: float 3s ease-in-out infinite;
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      opacity: 0.3;
      animation: floatUp 6s linear infinite;
    }

    @keyframes fadeIn { to {opacity:1;} }
    @keyframes bounce { 50%{transform:translateY(-12px);} }
    @keyframes pop { from{transform:scale(0.8);opacity:0;} to{transform:scale(1);opacity:1;} }
    @keyframes float { 50%{transform:translateY(-8px);} }
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0; }
      to { transform: translateY(-100px); opacity: 0.3; }
    }
    @keyframes messageFade {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music/Taylor Swift - Lover (Official Music Video).mp3" type="audio/mpeg">
  </audio>

  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1 class="title">ðŸŽ‚ Happy Birthday Menuka (Mimi)! ðŸŽ‰</h1>

    <div class="messages">
      <p>Wishing you endless smiles, laughter, and happiness ðŸ’–</p>
      <p>You are my sunshine and my happiness âœ¨</p>
      <p>May your year be full of love and magic ðŸ¥°</p>
    </div>

    <div class="photos" id="photoContainer"></div>

    <div class="footer">
      <p>ðŸ’• Made with all my love, just for you ðŸ’•</p>
    </div>
  </div>

  <script>
    /* ðŸŽ‰ Confetti */
    function launchConfetti() {
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    }
    launchConfetti();
    setInterval(launchConfetti, 5000);

    /* ðŸ’• Floating hearts */
    const hearts = document.getElementById("hearts");
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’•";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.fontSize = (12 + Math.random() * 20) + "px";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      hearts.appendChild(heart);
    }

    /* ðŸ–¼ Photos */
    const photos = [
      "photos/1000213254.jpg",
      "photos/1000213270.jpg",
      "photos/1000213285.jpg",
      "photos/1000213443.jpg"
    ];

    const photoContainer = document.getElementById("photoContainer");
    photos.forEach((src) => {
      const card = document.createElement("div");
      card.className = "photo-card";
      const img = document.createElement("img");
      img.src = src;
      card.appendChild(img);
      photoContainer.appendChild(card);
    });

    /* ðŸŽµ START MUSIC ON FIRST CLICK */
    const bgMusic = document.getElementById("bgMusic");
    let musicStarted = false;

    function startMusic() {
      if (!musicStarted) {
        bgMusic.volume = 0.5;
        bgMusic.play().catch(() => {});
        musicStarted = true;
      }
    }

    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);
  </script>

</body>
</html>
